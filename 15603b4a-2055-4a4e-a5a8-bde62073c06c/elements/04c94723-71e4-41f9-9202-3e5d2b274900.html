						<textarea id="docsrc" style="display:none">Laut INCOSE Handbuch 4.0 - &#252;bersetzt von GfSE:
"Der Systems Engineering Management Plan (SEMP) ist der &#252;bergeordnete Plan zum Management des Aufwandes im Systems Engineering. Er definiert, wie das Projekt organisiert, strukturiert und durchgef&#252;hrt wird und wie der gesamte Entwicklungsprozess gesteuert wird, um ein Produkt zu liefern, dass die Stakeholderanfroderungen erf&#252;llt.
Der SEMP enth&#228;lt auch die Festlegung der erforderlichen technischen &#220;berpr&#252;fungen sowie deren Abnahmekriterien, der Methoden zur Steuerung von &#196;nderungen und zur Bewertungs von Risiken und Chancen sowie die Festlegung von anderen technischen Pl&#228;nen und Unterlagen, die f&#252;r das Projekt erstellt werden".</textarea>
