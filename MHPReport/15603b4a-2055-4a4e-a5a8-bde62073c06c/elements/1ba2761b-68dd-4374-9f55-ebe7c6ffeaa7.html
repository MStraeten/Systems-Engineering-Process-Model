						<textarea id="docsrc" style="display:none">Laut INCOSE Handbuch 4.0 - &#252;bersetzt von GfSE:
"Der Entscheidungsbericht ist ein f&#252;r Beteiligte erstellter Bericht, um den Stand, die Resultate und Ergebnisse der Aktivit&#228;ten des Entscheidungsmanagements zu kommunizieren.

Er sollte eine Empfehlung f&#252;r die weitere Vorgehensweise sowie einen damit verbundenen Umsetzungsplan und die gewonnenen, zentralen Erkenntnisse beinhalten. Diese sollten durch wirksame Visualisierungen des Handlungsraumes gewonnen und durch nicht-widerlegbare, wiederholbare und r&#252;ckverfolgbare Analyseergebnisse gest&#252;tzt werden.

Entscheidungstr&#228;ger m&#246;chten die grundlegenden Ursachen von &#252;bergeordneten &#220;berlegungen verstehen und sich ihr eigenes Verst&#228;ndnis zu Vergleichsstudien bilden. Daher ist es von Vorteil wenn der Bericht so aufgebaut ist, dass er einfach verst&#228;ndlich von den &#252;bergeordneten Visualisierungen des Handlungsspielraumes bis in die detaillierten Analysen, die die Synthese st&#252;tzen, f&#252;hrt".</textarea>
