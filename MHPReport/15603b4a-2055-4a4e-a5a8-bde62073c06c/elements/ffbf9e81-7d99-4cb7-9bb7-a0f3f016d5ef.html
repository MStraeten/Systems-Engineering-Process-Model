						<textarea id="docsrc" style="display:none">Laut INCOSE Handbuch 4.0 - &#252;bersetzt von GfSE:
"Der Qualit&#228;tssicherungsplan umfasst eine Reihe von Qualit&#228;tssicherungsaktivit&#228;ten, die auf das Projekt zugeschnitten sind um die Entwicklung und SE Prozesse &#252;berwachen.
Er beschreibt die Qualit&#228;tssicherung einer Organisation sowie anzuwendende Aktivit&#228;ten zur Pr&#252;fung, Bewertung und &#220;berwachung.
Dazu geh&#246;rt eine Reihe von Richtlinien und Verfahren, einschlie&#223;lich der spezifischen Methoden und Techniken, die als Praktiken der Qualit&#228;tssicherung sowohl innerhalb der Organisation als auch innerhalb einzelner Projekt gelten.
Der Qualit&#228;tssicherungsplan enth&#228;lt auch messbare Qualit&#228;tsziele f&#252;r Prozesse und Systeme einschlie&#223;lich der zugewiesenen Verantwortungen und Berechtigungen f&#252;r das QM innerhalb der Organisation.
Der Plan verweist auch auf Aktivit&#228;ten, die von anderen Organisationen durchgef&#252;hrt werden oder auf Funktionen die von der Qualit&#228;tssicherungsorganisation &#252;berwacht oder auditiert werden".</textarea>
